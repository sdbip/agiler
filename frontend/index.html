<html>
<head>
  <script type="text/javascript" defer src="public/bundle.js"></script>
  <link rel="stylesheet" href="public/styles/normalize-8.0.1.css">
  <link rel="stylesheet" href="public/styles/styles.css">
  <link rel="icon" href="public/favicon.ico">
  <link rel="mask-icon" href="public/favicon.ico" color="#000000">
  <script rel="env"></script>
</head>
<body>
  <h1>Agiler</h1>
  <div class="flex">
    <input type="text" id="item-title"
      onfocus="makeDefault({element: this, event})"
      oninput="makeDefault({element: this, event})"
      onblur="unmakeDefault({element: this, event})"
      onkeydown="addTaskIfEnter({element: this, event})" placeholder="What needs to be done?">
    <button id="add-button" onclick="addTask({element: this, event})">+</button>
  </div>
  <div id="item-list" class="item-list"></div>
  <div class="measure"><div id="measure"></div></div>
</body>
</html>
